apiVersion: apps/v1
kind: Deployment
metadata:
  name: complaint-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: complaint-service
  template:
    metadata:
      labels:
        app: complaint-service
    spec:
      containers:
        - name: complaint-service
          image: complaint-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5002
          envFrom:
            - secretRef:
                name: complaint-secrets
          env:
            - name: PORT
              value: "5002"
---
apiVersion: v1
kind: Service
metadata:
  name: complaint-service
spec:
  selector:
    app: complaint-service
  ports:
    - protocol: TCP
      port: 5002
      targetPort: 5002
  type: ClusterIP
