apiVersion: v1
kind: Service
metadata:
  name: frontend-service # This name is used by Nginx upstream
  namespace: default # Or your target namespace
  labels:
    app: frontend
spec:
  selector:
    app: frontend # This must match the labels of your frontend pods
  ports:
    - protocol: TCP
      port: 80 # Port exposed by the service
      targetPort: 80 # Port on the frontend (Nginx) pods
  type: NodePort # Exposes the service on each Node's IP at a static port