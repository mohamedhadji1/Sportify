apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: default # Or your target namespace
  labels:
    app: frontend
spec:
  replicas: 1 # Adjust as needed
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: medhadji/react-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80